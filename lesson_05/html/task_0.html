<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/style.css">
	<title>Завдання 00</title>
	<style>
		button {
			padding: 10px 20px;
			line-height: 1.3;
			font-size: 24px;
			color: #fff;
			display: block;
			cursor: pointer;
			&:hover {
				opacity: 0.8;
			}
			&:not(:last-child) {
				margin-block-end: 10px;
			}
			&:nth-of-type(1) {
				background-color: rgb(0, 57, 50);
			}
			&:nth-of-type(2) {
				background-color: rgb(0, 45, 0);
			}
			&:nth-of-type(3) {
				background-color: rgb(10, 0, 103);
			}
			&:nth-of-type(4) {
				background-color: rgb(57, 0, 58);
			}
			&:nth-of-type(5) {
				background-color: rgb(54, 0, 31);
			}
			&:nth-of-type(6) {
				background-color: rgb(50, 0, 0);
			}
			&:nth-of-type(7) {
				background-color: rgb(15, 58, 0);
			}
			&:nth-of-type(8) {
				background-color: rgb(75, 74, 0);
			}
		}
	</style>
</head>
<body>
	<h1>Завдання 00</h1>
	<p>Вивести на екран 8 кнопок з написом “Hello”.</p>

	<script src="../scripts/task_0.js"></script>
</body>
</html>
