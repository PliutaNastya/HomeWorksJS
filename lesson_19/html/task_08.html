<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../scripts/task_08.js" async></script>
	<link rel="stylesheet" href="../css/task_08.css">
	<title>Canvas</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<h1>Canvas</h1>
			</div>
		</header>
		<main>
			<div class="container">
				<div class="canvas-items">
					<div class="canvas-item">
						<h2>Базове знайомство з canvas</h2>
						<canvas id="base-canvas"></canvas>
					</div>
					<div class="canvas-item">
						<h2>Робота з координатами та формами</h2>
						<canvas id="form-canvas"></canvas>
					</div>
					<div class="canvas-item">
						<h2>Анімації</h2>
						<canvas id="anim-canvas"></canvas>
					</div>
					<div class="canvas-item">
						<h2>Тут ви можете щось написати</h2>
						<canvas id="write-on-canvas"></canvas>
					</div>
					<div class="canvas-item">
						<h2>Спробуйте спіймати м'яч</h2>
						<canvas id="interactive-canvas"></canvas>
					</div>
				</div>

				<div class="canvas-items">
					<div class="canvas-item">
						<h2>Ефект "Зоряне небо"</h2>
						<canvas id="stars" width="500" height="500"></canvas>
					</div>
					<div class="canvas-item">
						<h2>Ефект "Падаючий дощ"</h2>
						<canvas id="rain" width="500" height="500"></canvas>
					</div>
					<div class="canvas-item">
						<h2>Ефект "Падаючі сніжинки"</h2>
						<canvas id="snowflakes" width="500" height="500"></canvas>
					</div>
					<div class="canvas-item">
						<h2>Ефект "Рух змійки"</h2>
						<canvas id="snake" width="500" height="500"></canvas>
					</div>
				</div>
			</div>
		</main>
		<footer>
			<div class="container">
				<p class="copy">&copy; Anastasiia Pliuta</p>
			</div>
		</footer>
	</div>
</body>

</html>
