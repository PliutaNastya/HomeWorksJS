<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="../scripts/task_07.js" async></script>
	<link rel="stylesheet" href="../css/task_07.css">
	<title>Завдання 07</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<h1>Подорож</h1>
			</div>
		</header>
		<main>
			<div class="container" id="travel-container">
				<div class="steps">
					<div class="step">
						<h2>Крок 1</h2>
						<div class="input-wrapper">
							<label for="transportStep1">Оберіть собі транспорт</label>
							<select name="transport" id="transportStep1">
								<option value="99">Авто</option>
								<option value="54">Автобус</option>
								<option value="205">Літак</option>
							</select>
						</div>
						<div class="checkboxes">
							<h3>Оберіть собі харчування</h3>
							<div class="input-wrapper">
								<input type="checkbox" name="breakfast-1" id="breakfast-1" value="11">
								<label for="breakfast-1">Сніданок - Вісянка з фруктами та горішками</label>
							</div>
							<div class="input-wrapper">
								<input type="checkbox" name="lunch-1" id="lunch-1" value="15">
								<label for="lunch-1">Обід - Куряче філе з гречкою та салатом</label>
							</div>
							<div class="input-wrapper">
								<input type="checkbox" name="dinner-1" id="dinner-1" value="20">
								<label for="dinner-1">Вечеря - Омлет із овочами та сиром</label>
							</div>
						</div>
						<div class="radiobuttons">
							<h3>Оберіть собі Гіда</h3>
							<div class="input-wrapper">
								<input type="radio" name="guide-1" id="guide1Step1" value="56">
								<label for="guide1Step1">Іван</label>
							</div>
							<div class="input-wrapper">
								<input type="radio" name="guide-1" id="guide2Step1" value="45">
								<label for="guide2Step1">Олена</label>
							</div>
							<div class="input-wrapper">
								<input type="radio" name="guide-1" id="guide3Step1" value="76">
								<label for="guide3Step1">Денис</label>
							</div>
						</div>
					</div>
					<div class="step">
						<h2>Крок 2</h2>
						<div class="input-wrapper">
							<label for="transportStep2">Оберіть собі транспорт</label>
							<select name="transport" id="transportStep2">
								<option value="56">Авто</option>
								<option value="23">Автобус</option>
								<option value="90">Літак</option>
							</select>
						</div>
						<div class="checkboxes">
							<h3>Оберіть собі харчування</h3>
							<div class="input-wrapper">
								<input type="checkbox" name="breakfast-2" id="breakfast-2" value="14">
								<label for="breakfast-2">Сніданок - Яєчня з тостами та авокадо</label>
							</div>
							<div class="input-wrapper">
								<input type="checkbox" name="lunch-2" id="lunch-2" value="9">
								<label for="lunch-2">Обід - Овочевий суп і бутерброд з сиром</label>
							</div>
							<div class="input-wrapper">
								<input type="checkbox" name="dinner-2" id="dinner-2" value="17">
								<label for="dinner-2">Вечеря - Тушковані овочі з кіноа або рисом</label>
							</div>
						</div>
						<div class="radiobuttons">
							<h3>Оберіть собі Гіда</h3>
							<div class="input-wrapper">
								<input type="radio" name="guide-2" id="guide1Step2" value="10">
								<label for="guide1Step2">Костянтин</label>
							</div>
							<div class="input-wrapper">
								<input type="radio" name="guide-2" id="guide2Step2" value="41">
								<label for="guide2Step2">Катерина</label>
							</div>
							<div class="input-wrapper">
								<input type="radio" name="guide-2" id="guide3Step2" value="31">
								<label for="guide3Step2">Анна</label>
							</div>
						</div>
					</div>
					<div class="step">
						<h2>Крок 3</h2>
						<div class="input-wrapper">
							<label for="transportStep3">Оберіть собі транспорт</label>
							<select name="transport" id="transportStep3">
								<option value="456">Авто</option>
								<option value="145">Автобус</option>
								<option value="789">Літак</option>
							</select>
						</div>
						<div class="checkboxes">
							<h3>Оберіть собі харчування</h3>
							<div class="input-wrapper">
								<input type="checkbox" name="breakfast-3" id="breakfast-3" value="32">
								<label for="breakfast-3">Сніданок - Грецький йогурт з гранолою</label>
							</div>
							<div class="input-wrapper">
								<input type="checkbox" name="lunch-3" id="lunch-3" value="67">
								<label for="lunch-3">Обід - Макарони з овочами та соусом песто</label>
							</div>
							<div class="input-wrapper">
								<input type="checkbox" name="dinner-3" id="dinner-3" value="98">
								<label for="dinner-3">Вечеря - Запечена риба з овочами</label>
							</div>
						</div>
						<div class="radiobuttons">
							<h3>Оберіть собі Гіда</h3>
							<div class="input-wrapper">
								<input type="radio" name="guide-3" id="guide1Step3" value="178">
								<label for="guide1Step3">Аліса</label>
							</div>
							<div class="input-wrapper">
								<input type="radio" name="guide-3" id="guide2Step3" value="345">
								<label for="guide2Step3">Надія</label>
							</div>
							<div class="input-wrapper">
								<input type="radio" name="guide-3" id="guide3Step3" value="233">
								<label for="guide3Step3">Володимир</label>
							</div>
						</div>
					</div>
				</div>
				<button type="button" class="button-calculate">Розрахувати загальну вартість</button>
			</div>
		</main>
		<footer>
			<div class="container">
				<p class="copy">&copy; Anastasiia Pliuta</p>
			</div>
		</footer>
	</div>
</body>

</html>
